<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="theme-color" content="#000000">
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" href="hogehoge.css">

<body>
  <h1>shopping list</h1>

    <!--
      table tag
      https://www.khanacademy.org/computing/computer-programming/html-css/html-tags-continued/pc/challenge-the-dinner-table
    -->

    <h1>dinner menu</h1>
    <table>
      <tr>
        <th>meal</th>
        <th>ingredient</th>
        <th>price</th>
      </tr>
       <tr>
        <th>burger</th>
        <th>bread,meet</th>
        <th>500yen</th>
      </tr>
      <tr>
        <th>daliy set menu</th>
        <th>rice,misosoop,</th>
        <th>1200yen</th>
      </tr>
    </table>

    <!--
      comment line
    -->

    <!--
      multi line comment
    -->

  <p id="food">test</p>
  <!-- Combing Selector -->

  <div class="hotdog">
    <p>...</p>
    <p>...</p>
    <p class="mustard">masterd</p>
  </div>

</body>

</html>
