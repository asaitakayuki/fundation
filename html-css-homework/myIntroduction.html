<!-- Your name in <h1> tags with an id of profile-name -->
<h1 id="profile-name">My name is Takayuki Asai.</h1>

<h2>Myoccupation is <i class="em em-panda_face" aria-role="presentation" aria-label="PANDA FACE"></i></h2>

<img id="profile-pic" src="panda.jpg" height=100 width=100>
<!-- here you call home in <h3> tags -->

<img src="empirepenguin.JPG" height=100 width=100>
